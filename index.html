<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VTinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML template for Your company">
    <meta name="author" content="Oskar Å»abik (oskar.zabik@gmail.com)">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/parse.js"></script>
    <script src="js/nnav.jquery.js"></script>
    <script src="js/buybar.jquery.js"></script>
    <script src="js/model.js"></script>
    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/nnav.css" type="text/css" />
    <link rel="stylesheet" href="css/typica-login.css">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le favicon -->
    <link rel="shortcut icon" href="favicon.ico">

  </head>

  <body>
    <div id="main"></div>


    <script type="text/template" id="main-template">
        <div class="bar-right" id="bar-right">
            <div class="sidebar-content">
                <h1><%= Parse.User.current().get("username") %></h1>

                
            </div>
        </div>


        <div class="bar-ico-right" id="bar-ico-right"><</div>

        <div class="bar" id="sidebar">
        <div class="sidebar sidebar-content"><br><br><br>
            <h1>Filter</h1>
            <br>
            <input class="input" type="text" id="filter-state" placeholder="State">
            <hr>
            <input class="input" type="number" id="filter-year" placeholder="Year">
            <input class="input" type="text" id="filter-model" placeholder="Model">
            <input class="input" type="text" id="filter-maker" placeholder="Make">

            <hr style="margin-bottom:10px;">
            <div style="inline; text-align:center;">
                <a href="#" id="filter" class="btn btn-success">Apply</a>
                <a href="#" id="save" class="btn btn-primary">Save</a>
            </div>
        </div>

        <div class="buybar" id="buyBar">
            <div class="buybar-ico">
                <p id="pullup">^</p>
            </div>
            <div class="buybar-content">
                <br>
                <h1>Sell</h1>
                <br>
                <input class="input" type="text" id="state" placeholder="State (e.g. VA)">
                <input class="input" id="year" placeholder="Year bought">
                <input class="input" type="text" id="maker" placeholder="Make">
                <select class="input" type="text" id="models" placeholder="Model" style="width:160px; float:left; text-align:center; height: 45px; margin-bottom: 3px; text-align:left; padding-top:10px;">
                </select>
                <a href="javascript:void(0)" id="maker_load" class="btn btn-primary btn-xs" style="width:45px; height:45px; margin-top:1px; padding-top:10px; float:right;">Load</a>
                <div class="input-group" style="margin-bottom:3px;">
                    <input class="input form-control" type="text" id="mileage" placeholder="Mileage">
                    <span class="input-group-addon">mi.</span>
                </div>
                <select class="input" type="text" id="condition" style="height:45px; margin-bottom:3px; width:210px; text-align:center; padding-top:10px; font-size:1.25em;">
                     <option id="condition" selected="selected" value="">Condition</option>
                     <option value="xclean">Excellent</option>
                     <option value="clean">Good</option>
                     <option value="avg">Fair</option>
                     <option value="rough">Bad</option>
                 </select>
                <div class="input-group" style="margin-bottom:3px;">
                    <span class="input-group-addon" style="width:20px;">$</span>
                    <input class="input form-control" type="text" id="dollar" placeholder="Asking price" style="">
                    <span class="input-group-addon" style="width:20px;">.00</span>
                </div>
                <hr style="margin-bottom:10px;">
                <p>Estimate:&nbsp;&nbsp;<span id="uvc"></span></p>
                <hr style="margin-bottom:10px;">
                <div style="inline; text-align:center;">
                    <a href="javascript:void(0)" id="listBtn" class="btn btn-success">List</a>
                    <a href="javascript:void(0)" id="getEstimate" class="btn btn-primary">Get Estimate</a>

                </div>
                        <div id="upload_image" style="inline; text-align:center;">
                           
                            <input type="file" id="profilePhotoFileUpload">
                            
                             <a href="#" id="upload" class="btn btn-success">Upload Image and Save</a>
                            
                        </div>
            </div>
        </div>

        </div>
        <div class="bar-ico" id="bar-ico">></div>

        <div class="car-main">
            <img src="" height="300" width="400" class="car-picture"/>
            <input type="hidden" id="objectId" value=""/>
            <div class="car-button">
                <a href="javascript:void(0)" id="btn-dislike" class="btn btn-danger btn-lg">Skip</a>
                <a href="javascript:void(0)" id="btn-like" class="btn btn-success btn-lg">Like</a>
            </div>
        </div>

        <footer class="white navbar-fixed-bottom">
            Want to leave? &nbsp;&nbsp;&nbsp; <a href="javascript:void(0)" id="logout" class="btn btn-black">Logout</a>
        </footer>
    </script>


    <script type="text/template" id="login-template">
        <div id="login-wraper">
            <form class="form login-form">
                <legend>Sign in to <span class="blue">VTinder</span></legend>
            
                <div class="body">
                    <div class="alert alert-danger" style="display:none"></div>
                    <div class="form-group form-inline">
                        <input class="input-lg" type="text" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group form-inline">
                        <input class="input-lg" type="password" id="password" placeholder="Password">
                    </div>
                </div>
            
                <div class="footer">
                    <label class="checkbox inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> Remember me
                    </label>

                    <a href="#" id="l" class="btn btn-success">Sign in</a>
                </div>
            
            </form>
        </div>
        <footer class="white navbar-fixed-bottom"> Don&rsquo;t have an account yet? &nbsp;&nbsp;&nbsp; <a href="javascript:void(0)" id="register" class="btn btn-black">Register</a>
        </footer>

    </script>

     <script type="text/template" id="register-template">
            <div class="row">

                <div class="col-lg-6">
                    
                    <div class="register-info-wraper">
                        <div id="register-info">
                        
                            <h1>You are about 30 seconds away from using this awesome app. Good choice!</h1>
                        
                            <ul dir="rtl">
                                <li>Blah blah blah</li>
                                <li>That&rsquo;s why this app is so awesome</li>
                                <li>!So register, like, right NOW</li>
                                <li>Or don&rsquo;t, who cares</li>
                            </ul>
                            
                        </div>
                    </div>

                </div>

                <div class="col-lg-6">
                    <div id="register-wraper">
                   
                        <form id="register-form" class="form login-form">
                            <legend>Register to <span class="blue">VTinder</span></legend>
                        
                            <div class="body">
                            <div class="alert alert-danger" style="display:none"></div>
                                <!-- first name -->
                                <div class="form-group form-inline">
                                    <input id="email" class="input-lg" type="text" placeholder="Email Address">
                                </div>
                                <!-- last name -->
                                <div class="form-group form-inline">
                                    <input id="password" class="input-lg" type="password" placeholder="Password">
                                </div>

                                <div class="form-group form-inline">
                                    <input id="password_check" class="input-lg" type="password" placeholder="Password Check">
                                </div>
                                <!-- username -->
                            </div>
                        
                    <div class="footer">
                            <label class="checkbox inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"> Remember me
                            </label>
                                        
                            <a href="#" id="r" class="btn btn-success">Register</a>
                    </div>
                        </form>
                    </div>
                </div>
            </div>
    <footer class="white navbar-fixed-bottom">
      Already have an account? <a href="javascript:void(0)" id="login" class="btn btn-black">Sign in</a>
    </footer>

    </script>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.js"></script>

  </body>
</html>
